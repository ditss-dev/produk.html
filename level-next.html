<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Next - Ditss Store</title>
  <style>
    body {
      background: #000;
      color: #00ffe1;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1.glitch {
      font-size: 3em;
      position: relative;
      color: #00ffe1;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 blue, 2px 0 red; }
      40% { text-shadow: 2px 2px green; }
      60% { text-shadow: -2px -2px yellow; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }

    #terminal {
      margin-top: 30px;
      background: rgba(0, 255, 225, 0.1);
      padding: 20px;
      border: 2px dashed #00ffe1;
      width: 80%;
      max-width: 600px;
      white-space: pre-wrap;
      font-size: 1.1em;
    }

    .claim {
      margin-top: 30px;
    }

    a.button {
      background: #00ffe1;
      color: #000;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<h1 class="glitch">ACCESS GRANTED</h1>

<div id="terminal"></div>

<div class="claim" style="display: none;">
  <a href="https://wa.me/6281234567890?text=Halo%20Ditss%20Store,%20aku%20berhasil%20buka%20level%20rahasia!" class="button" target="_blank">Klaim Hadiah</a>
</div>

<!-- Sound effect (optional) -->
<audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" autoplay></audio>

<script>
  const textLines = [
    "> Validasi user...",
    "> Level-X access verified.",
    "> Data integrity: 100%",
    "> Token ditemukan...",
    "> Memuat konten rahasia...",
    "",
    "Selamat! Kamu telah membuka Level Rahasia dari Ditss Store.",
    "Klaim hadiahnya sebelum yang lain tahu!"
  ];

  let i = 0;
  const terminal = document.getElementById("terminal");
  const claim = document.querySelector(".claim");
  const audio = document.getElementById("beep");

  function typeLine() {
    if (i < textLines.length) {
      terminal.innerHTML += textLines[i] + "\n";
      audio.currentTime = 0;
      audio.play();
      i++;
      setTimeout(typeLine, 600);
    } else {
      claim.style.display = "block";
    }
  }

  window.onload = typeLine;
</script>

</body>
</html>
